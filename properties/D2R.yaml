alpha: 1        
proto_reg: 1e-8   
num_clusters: 3
embedding_size: 64
n_layers: 3
hyper_layers: 1
m_step: 1
warm_up_step: 20
eval_setting:
  split:
    RS: [0.8, 0.1, 0.1]
  order: RO
  group_by: user
  mode: full

